<div class="modal-header">
  <h3>Copy Scenario</h3>
</div>
<div class="alert alert-danger" ng-if="nameErr">
<strong>Error!</strong> Scenario name must be unique.</div>
<div class="modal-body">
	 <div class="form-group col-lg-12">
            <label for="nickname" class="col-lg-4">Scenario Name<div class="mandatory" style="display:initial;">*</div></label>
            <div class="col-lg-6"><input type="text" class="form-control" id="dealname"   ng-model="nickname"></div>
    </div>
	<div class="form-group col-lg-12">
            <label for="description" class="col-lg-4">Scenario Description</label>
            <div class="col-lg-6"><input type="text" class="form-control" id="dealname" ng-model="description"></div>
    </div>
</div>
<div class="modal-footer">
  <button ng-click="save()" class="btn btn-danger" ng-disabled="nickname=='' || nickname==undefined" >OK</button>
  <button ng-click="close()" class="btn" >Close</button>
</div>
