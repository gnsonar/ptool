<head>
	<link rel="stylesheet" href="/src/serviceDesk/serviceDesk.css">
</head>

<!--main content start-->
<section id="main-content">
	<section class="wrapper">
	    <div class="container">
	    	<div class="serviceDeskAssessment">
			  	<div class="row">
			    	<div class="col-lg-10" >
				      <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i>  Service Desk</h3>
				      <h5>To add or update service desk details.</h5>
			    	</div>
			  	</div>
			  	
	 				<div class="row">	 					
			        	<div class="col-lg-12 col-md-12 portlets">
			            	<div class="panel panel-default">			            	
				                <div class="panel-heading">
				                    <div class="pull-left col-lg-5"> Solution Setting</div>
				                    <div class="clearfix">
				                    	<div class="form-group col-lg-7" style="text-align: right" ng-show="tabs[1].class=='active'||tabs[2].class=='active'">
		                                	<button type="button"  class="btn btn-danger genericbtn recalbtn" ng-disabled="!relCalculate.$dirty" ng-click="reCalculate()"> Re-Calculate </button>
		                                </div>
				                    </div>
				                </div>
				                <form name="relCalculate">
			                	<div class="panel-body">
				                    <div class="serviceDeskform">
			                        	<div class="serviceDeskform left">
			                        		<div class="col-lg-3">
			                        			<div class="form-group">
				                                	<label for="offshore">Offshore Allowed
					                                	<a href="#" uib-tooltip-html="'In case of offshoring service desk activities, Q assumes a full offshored model where incidents are handled fully from an offshore location'"  tooltip-placement="bottom" tooltip-class="customClass">
											       			<i class="fa fa-info-circle"></i>
											       		</a>
				                                	</label>
					                                <select id="offshore" class="form-control serviceDeskInputs" ng-model="dealDetails.offshoreSelected" selected="dealDetails.offshoreSelected" name="offshore" ng-required="true">
							                            <option ng-repeat="offshores in genericDealInfoDto.yesNoOptionList">{{offshores}}</option>
							                       </select>
				                              	</div>
		                              		</div>
			                             	<div class="col-lg-3">
			                              		<div class="form-group">
				                                	<label for="serviceWindows">Service Window and SLA
				                                		<a href="#" uib-tooltip-html="'The SLA difference primarily impacts the handle time (moving from 8 to 12 minutes) and first call resolution rates (moving from 70-85%).'"  tooltip-placement="bottom" tooltip-class="customClass">
											       			<i class="fa fa-info-circle"></i>
											       		</a>
				                                	</label>
					                                <select id="serviceWindow" class="form-control serviceDeskInputs" ng-model="dealDetails.standardwindowInfoSelected" selected="dealDetails.standardwindowInfoSelected" name="serviceWindow" ng-required="true">
							                            <option ng-repeat="serviceWindows in genericDealInfoDto.standardWindowInfoList" ng-value="serviceWindows.windowName">{{serviceWindows.windowName}} {{serviceWindows.windowRange}}</option>
							                       </select>
				                              	</div>
	                               			</div>
		                        			<div class="col-lg-3">
			                              		<div class="form-group">
				                                	<label for="multi">Multi-Lingual</label>
					                                <select id="multi" class="form-control serviceDeskInputs" ng-model="serviceDeskInfo.multiLingual" selected="serviceDeskInfo.multiLingual" name="multiLingual" ng-required="true">
							                       		<option ng-repeat="Multi in genericDealInfoDto.yesNoOptionList">{{Multi}}</option>
							                       </select>
				                                </div>
		                        			</div>
		                        			<div class="col-lg-3">
			                              		<div class="form-group">
				                                	<label for="tooling">Tooling
				                                		<a href="#" uib-tooltip-html="'Determines whether the toolset (e.g. ServiceNow) is included in the contact pricing.'"  tooltip-placement="bottom" tooltip-class="customClass">
											       			<i class="fa fa-info-circle"></i>
											       		</a>
				                                	</label>
					                                <select id="tooling" class="form-control serviceDeskInputs" ng-model="serviceDeskInfo.tooling" selected="serviceDeskInfo.tooling" name="tooling" ng-required="true">
							                            <option ng-repeat="tooling in genericDealInfoDto.yesNoOptionList">{{tooling}}</option>
							                       </select>
				                                </div>
		                        			</div>
	                        			</div>
		                        	</div>
		                    	</div>
		                    	</form>
		                	</div>
		            	</div>
	        	</div>
	        	
 				<div class="row">
	       	 		<div class="col-md-12 col-lg-12 portlets">
		            	<div class="panel panel-default">
			                <div class="panel-heading">
	                     		<ul class="nav nav-tabs col-lg-5">
								    <li ng-class="tab.class" ng-repeat="tab in tabs">
								    <a herf="#" data-toggle="tab">{{tab.tabname}}</a></li>
							  	</ul>
		                    	<div class="clearfix">
		                    		<div class="col-lg-4 tabheader-radio" ng-show="tabs[2].class=='active'">
									    <div class="col-lg-6">
									         <input  id="radioRevenue" name="rdbRevenueUnit" type="radio" ng-model="viewBy.type" value="revenue" ng-click="onchangeprice(viewBy.type)"/>
									         <label>Annual Price</label>
									    </div>
									    <div class="col-lg-6">
									    	<input  id="radioUnit" name="rdbRevenueUnit" type="radio" ng-model="viewBy.type" value="unit" ng-click="onchangeprice(viewBy.type)"/>
									       	<label>Unit Price</label>
									    </div>
									</div>
		                    	</div>
			                </div>
		               	 	<div class="panel-body">
			                	<div class="tab-content col-lg-12">

			                		<!-- Input Tab-->
			                		<div id="inputtab" class="tree col-lg-12 scrollbar-danger" ng-show="tabs[0].class=='active'">
			                			<form  id="serviceDeskInputForm" name="serviceDeskInputForm" class="form-horizontal">
			                			<div ng-include="'/src/serviceDesk/assessment/input.html'"></div></form> 
			                		</div>

									<!-- Calculate Tab-->
									<div id="caltab"  class="tree col-lg-12" ng-show="tabs[1].class=='active'">
										<form  id="serviceDeskcalculateForm" name="serviceDeskcalculateForm">
										<div ng-include="'/src/serviceDesk/assessment/calculate.html'"></div></form> 
										
									</div>

									<!-- Result Tab-->
									<div id="resulttab" class="tree col-lg-12 scrollbar-danger" ng-show="tabs[2].class=='active'">
									<form  id="serviceDeskcalculateForm1" name="serviceDeskcalculateForm1">
										<div class="row" ng-include="'/src/serviceDesk/assessment/result.html'"></div></form> 
	                			</div>
								
								<!-- Button on bottom-->
	                			<div id="inputtab" class=" col-lg-12" ng-if="tabs[0].class=='active'">
		                			<button type="button" class="btn btn-danger genericbtn tabbtbn" ng-disabled="!serviceDeskInfo.contact.open || !serviceDeskInputForm.$valid || showErr || showVolumeErr || !relCalculate.$valid"  ng-click="saveServiceDeskInfo()"> Next </button>
		                		</div>
                			   <div id="caltab"  class="col-lg-12" ng-if="tabs[1].class=='active'">
									<button type="button" class="btn btn-danger genericbtn"  ng-click="backToInput()"> Back </button>
									<button type="button" class="btn btn-danger genericbtn tabbtbn"  ng-disabled="serviceDeskcalculateForm.$invalid" ng-click="goToResult()"> Next </button>
								</div>
								<div id="resulttab" class="col-lg-12" ng-if="tabs[2].class=='active'">
									<button type="button" class="btn btn-danger genericbtn"  ng-click="backToCal()"> Back </button>
									<button type="button" class="btn btn-danger genericbtn tabbtbn"  ng-click="gotoTotals()"> Save </button>
								</div>
		            		</div>
		        		</div>
		        		<div class="currencyLabel">
	            			<label id="inKCurrencyLabel">(in {{genericDealInfoDto.dealInfoDto.currency}})</label>
	            		</div>
 					</div>
 				</div>
			</div>
		
	</div>
</div>
	</section>
</section>
