<head>
	<link rel="stylesheet" href="/src/admin/admin.css">
</head>

<div class="alert alert-info " ng-if="success"> 
	<a href="#" class="close" ng-click="removeClass()" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Success!</strong> Your message has been saved.
</div>
<div class="alert alert-danger" ng-if="error">
<a href="#" class="close" ng-click="removeClass()" data-dismiss="alert" aria-label="close">&times;</a>
<strong>Error!</strong> There is some issue while saving your message. Please try again later.</div>

<div class="row">
	<div class="col-lg-12 homediv">
	<br/>
		<h4>
			Home Message:
		</h4>
	</div>
	<div class="col-lg-10 homediv">
		<textarea class="form-control textarea" rows="8" ng-model="newMessage.msg"></textarea>
	</div>
	<div class="col-lg-offset-9 col-lg-2">
		<br/>
		<button type="button" class="btn btn-danger genericbtn"  ng-click="saveAdminMessage(newMessage.msg)"> Submit </button>
	</div>
</div>
